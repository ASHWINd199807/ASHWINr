<!-- br tag used to put line breaks . like enter.
 -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBPAGE</title>
</head>
<body>
    <p>WITHOUT br</p>
    <p>WITHOUT br</p>
    <b>THIS IS A HEADING</b>
    <i>THIS IS A HEADING</i>
    <u>THIS IS A HEADING</u>

    <p>WITH br</p>
    <big>
    <b>THIS IS A HEADING</b><br>
    <small><i>THIS IS A HEADING</i><br></small>
    <u>THIS IS A HEADING</u><br>
    </big>
  
</html>  
<!-- Q HOW TO NOT START UNDERLINE FROM THE BEGINNING OF MARGIN IF THE LINE IS TO BE PRINTED IN THE MIDDLE OF THE PAGE. -->
