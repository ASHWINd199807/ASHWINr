<!-- can use the dags immidiately before the text OR before a tag if you want all the text in that tag to be printed in that style.  -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBPAGE</title>
</head>
<body>
    <h1><b>THIS IS A HEADING</b></h1>
    <b><h1>THIS IS A HEADING</h1></b>
    <h1><i>THIS IS A HEADING</i></h1>
    <i><h1>THIS IS A HEADING</h1></i>
    <h1><u>THIS IS A HEADING</u></h1>
    <u><h1><pre>THIS IS A            HEADING</pre></h1></u>
    <h1>THIS IS H2</h1>
    <h1>THIS IS H2</h1>
    <h1>THIS IS H2</h1>
    <h1>THIS IS H2</h1>
   
</html>
