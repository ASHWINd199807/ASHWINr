<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video </title>
</head>

<body>
    <div>
        <!-- Simply putting the embedded text in the div tag . -->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/BsDoLVMnmZs" title="YouTube video player"
            frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            allowfullscreen></iframe>
    </div>
    <div>
        <iframe src="https://www.bing.com" frameborder="0" width="800px"></iframe>
    </div>
    <div>
        <video src="https://youtu.be/BsDoLVMnmZs" controls alt="no video"></video>
    </div>
</body>

</html>
