<!-- syntax                     <a href="site address">   name of the link   </a>                     > -->
<!-- IT TAKES TO LINK i.e. new tab mein page open nahi hota , yo go to that page. -->
<!-- href ke saath single quotes bhi use kar sakte hain . agar website naam mein single ya double quote hai toh use double or single quote for surrounding the link.
maintain consistency. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEBPAGE</title>
</head>
<body>
    <h1>THIS IS A HEADING</h1>
    <p>THIS IS A PARAGRAPH</p>
    <p>lorem </p>
    <!-- Example of absolute link (ACTUAL LINK OF A WEBPAGE) -->
    <a href="https://www.codewithharry.com/">ABSOLUTE LINK</a> 
    <!-- Example of relative link (LINK TO THE WEB PAGE ON THE SAME COMPUTER) -->
    <a href="/RALATIVE LINK.html">RELATIVE LINK</a>
</body>
</html>
